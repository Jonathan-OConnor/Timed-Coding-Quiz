<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-brand btn btn-link" onClick="viewHighscores()">View Highscores</button>
            <span class="navbar-brand mb-0 h1">Time: <p class="text-center" id="time-count">0</p></span>
        </div>
    
    </nav>
    <div class="container first-page-content" id="body-content">
        <div class="row justify-content-center">
            <div class="col-8 text-center ">
                <h1 class="first-page-item">Coding Quiz Challenge</h1>
                <p class="first-page-item" id="intro-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="btn btn-primary" onClick="startQuiz()">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/pages/pages.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
