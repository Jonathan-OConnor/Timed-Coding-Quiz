<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-brand btn btn-link" onClick="viewHighscores()">View Highscores</button>
            <span class="navbar-brand mb-0 h1">Time: <p class="text-center" id="time-count">0</p></span>
        </div>

    </nav>
    <div class="container first-page-content" id="first-page">
        <div class="row justify-content-center">
            <div class="col-8 text-center ">
                <h1 class="first-page-item">Coding Quiz Challenge</h1>
                <p class="first-page-item" id="intro-text">Try to answer the following code-related questions within the
                    time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="btn btn-primary" onClick="startQuiz()">Start Quiz</button>
            </div>
        </div>
    </div>

    <div class="container question-page" id="question-page" style="display: none">
        <h1 class="text-center" id="question">Commonly used data types DO NOT include:</h1>
        <div class="d-grid gap-2 col-3 mx-auto" id="answers">
            <button id="answer-0" onclick="checkAnswer('answer-0')" class="btn btn-primary">strings</button>
            <button id="answer-1" onclick="checkAnswer('answer-1')" class="btn btn-primary">booleans</button>
            <button id="answer-2" onclick="checkAnswer('answer-2')" class="btn btn-primary">alerts</button>
            <button id="answer-3" onclick="checkAnswer('answer-3')" class="btn btn-primary">numbers</button>
        </div>
    </div>

    <div class="container input-page" id="input-page" style="display: none">
        <h1>All Done!</h1>
        <p></p>
        <form id="name-form" onsubmit="addToHighscores(event)">
            <label>Enter Initials</label>
            <input type="text" id="name-input">
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

    <div class="container highscore-page" id="highscore-page" style="display: none">
        <h2>Highscores!</h2>
        <div id="row1" class="row justify-content-center highscore-table">
            <div class="col-6" id="initials">

            </div>
            <div class="col-6" id="scores">

            </div>
        </div>
        <div id="row2" class="row justify-content-center">
            <div id="button-column" class="col-12">
                <button class="btn btn-primary" onclick="buildFrontPage()">Return</button>
                <button class="btn btn-primary" onclick="clearScores()">Clear Scores</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>

</body>

</html>
